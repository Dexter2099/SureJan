<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ community.title }}</title>
</head>
<body>
<h1>{{ community.title }}</h1>
<p>{{ community.description }}</p>
{% for post in posts %}
  <div>
    <strong>{{ post.title }}</strong>
    · {{ post.author.username }}
    · {{ post.created_at }}
  </div>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}
</body>
</html>
